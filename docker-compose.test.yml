name: lf_chat_backend_test
services:
  api:
    container_name: lf_chat_api_test
    build:
      context: .
      target: development
    ports:
      - ${PORT:-3001}:${PORT:-3001}
    command: npm run dev:test
    env_file:
      - .env.test
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    container_name: lf_chat_postgres_test
    image: pgvector/pgvector:pg18-trixie
    ports:
      - ${POSTGRES_PORT:-5433}:5432
    env_file:
      - .env.test
    volumes:
      - postgres_data_test:/var/lib/postgresql
      - ./src/data/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_test:
