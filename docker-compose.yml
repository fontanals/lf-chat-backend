name: lf_chat_backend_dev
services:
  api:
    container_name: lf_chat_api
    build:
      context: .
      target: development
    ports:
      - ${PORT:-3000}:${PORT:-3000}
    command: npm run dev
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
      - /app/node_modules
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:${PORT:-3000}/api || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    container_name: lf_chat_postgres
    image: pgvector/pgvector:pg18-trixie
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./src/data/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
