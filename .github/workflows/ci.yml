name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg18-trixie
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: "ai_chat"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for Postgres..."
            sleep 5
          done

      - name: Apply database schema
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          psql -h localhost -U postgres -d ai_chat -f ./src/data/schema.sql

      - name: Run tests
        env:
          PORT: "3000"
          LOGS_PATH: "logs"
          POSTGRES_HOST: "localhost"
          POSTGRES_PORT: "5432"
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: "ai_chat"
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MAIN_MODEL: "gpt-4o-mini"
          OPENAI_LOW_MODEL: "gpt-4o-mini"
          OPENAI_MONTHLY_USAGE_LIMIT_IN_DOLLARS: "15"
          CHUNK_SIZE: "500"
          CHUNK_OVERLAP: "50"
          ENABLE_RATE_LIMITING: "false"
          DEFAULT_RATE_LIMIT_WINDOW_IN_MINUTES: "15"
          DEFAULT_RATE_LIMIT_MAX_REQUESTS: "100"
          SIGNUP_RATE_LIMIT_WINDOW_IN_MINUTES: "60"
          SIGNUP_RATE_LIMIT_MAX_REQUESTS: "1"
          MAX_USERS: "100"
          MAX_DOCUMENTS_PER_USER: "10"
        run: npm run test
